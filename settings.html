<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/46e72ffc5c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <!--  (. + 클래스명 하면 왼쪽처럼 나타남)-->
      <div class="status-bar__column">
        <span class="status-bar__clock"> 13:53 </span>
      </div>
      <!-- (.+ 클래스명 + * 횟수  횟수만큼 나타남 ) -->

      <div class="status-bar__column"></div>
      <!-- (__분리하는 의미.   status-bar(부모) 와 status-bar__column(자식)관계 )-->
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">97%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>

    <header class="header">
      <div class="header__column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-search"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="settings">
      <section class="settings section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-volume-down"></i>
            </span>
            <span class="setting__title">Notices</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="setting__title">KaKao Lab</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon">
              <i class="fas fa-exclamation"></i>
            </span>
            <span class="setting__title">Version</span>
          </li>
        </ul>
      </section>

      <section class="settings section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-lock"></i></span>
            <span class="setting__title">Privacy</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-bell"></i></span>
            <span class="setting__title">Notifications</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-user"></i></span>
            <span class="setting__title">Friends</span>
          </li>
        </ul>
      </section>

      <section class="settings section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon"><i class="far fa-comment"></i></span>
            <span class="setting__title">Chats</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon"
              ><i class="far fa-comment-alt"></i
            ></span>
            <span class="setting__title">SMS Messages</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon"><i class="far fa-lightbulb"></i></span>
            <span class="setting__title">Display</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-palette"></i></span>
            <span class="setting__title">Themes</span>
          </li>

          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-ellipsis-h"></i></span>
            <span class="setting__title">Advance</span>
          </li>
        </ul>
      </section>

      <section class="settings section">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="setting__icon"><i class="fas fa-question"></i></span>
            <span class="setting__title">Support</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
