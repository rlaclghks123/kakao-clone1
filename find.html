<!-- index : 제일 처음에 나타나는 페이지. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/46e72ffc5c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <!--  (. + 클래스명 하면 왼쪽처럼 나타남)-->
      <div class="status-bar__column">
        <span class="status-bar__clock"> 13:53 </span>
      </div>
      <!-- (.+ 클래스명 + * 횟수  횟수만큼 나타남 ) -->

      <div class="status-bar__column"></div>
      <!-- (__분리하는 의미.   status-bar(부모) 와 status-bar__column(자식)관계 )-->
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">97%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>

    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <!--  span을 사용해줌으로써, 사이사이 공간을 만든다.-->
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QR Code
            </span>
          </li>

          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>

          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>

          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>

      <ul class="find__recommended">
        <h5 class="find__title">Recommended Friends</h5>
        <li class="find__friend find frined">
          <div class="frined-column">
            <img src="images/avatar.jpg" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">김광원</span>
            </div>
          </div>
          <div class="frined-column">
            <div class="frined__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
